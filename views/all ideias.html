{% for ideia in ideias %}

<div class="ideia">

    <img src="{{ideia.image}}" alt="Imagem de curso de programação">

    <div class="content">
        <h3>{{ideia.title}}</h3>
        <p>{{ideia.category}}</p>
        <div class="description">
            {{ideia.description}}
        </div>
        <a href="{{ideia.link}}" target="_blank">Ir para a ideia</a>
        <button class="delete" onclick="Deletar()">Deletar</button>
    </div>
</div>



{%  endfor  %}
